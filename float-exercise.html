<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            .container {
                border: 1px solid;
                width: 100px;
                height: 100px;
            }
            .div-1 {
                float: left;
                background-color: aqua;
            }
            .div-2 {
                float: left;
                clear: both;
                background-color: aqua;
            }
        </style>
    </head>
    <body> 
        <div class="container div-1">1-1</div>
        <div class="container div-1">1-2</div>
        <div class="container div-1">1-3</div>
        <div class="container div-2">2-1</div>
        <div class="container div-1">2-2</div>
        <div class="container div-1">2-3</div>
        <div class="container div-2">3-1</div>
        <div class="container div-1">3-2</div>
        <div class="container div-1">3-3</div>


        
        
    </body>
<!-- float, clear:both 만 사용해서 만들기? -->
</html>
