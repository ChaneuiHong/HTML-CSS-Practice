<!DOCTYPE html>
<html>
    <head>
<!-- float, div만 이용하여 강의 요약 자료 만들기  -->
        <meta charset="utf-8"/>
        <style>
            .parant {
                border: 1px solid blue;
                position: static;
                
            }
            .child {
                border: 1px solid red;
                position: relative;
                top: 80px;
                left: 80px;
            }

        </style>
    </head>
    <body>  
        <div class="parant">parant</div>   
        <div class="child">child</div>
    </body>
    </html>
