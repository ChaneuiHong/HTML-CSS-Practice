<!DOCTYPE html>
<html>
    <head>
<!-- float, div만 이용하여 강의 요약 자료 만들기  -->
        <meta charset="utf-8"/>
        <style>
            @media (max-width: 800px){
                .container{
                    border: 4px dotted red;
                }
            }
            @media (min-width: 800px){
                .container{
                    border: 4px dotted blue;
                }
            }
        </style>
    </head>
    <body>  
        <div class="container">parant</div>   
        <div class="child">child</div>
    </body>
    </html>
